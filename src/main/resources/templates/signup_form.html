<html layout:decorate="~{layout}">
<div layout:fragment="layout">
  <div class="container my-5 d-flex justify-content-center align-items-center">
    <div class="card w-50 p-4">
      <h2 class="fw-bold ms-3 mt-3">회원가입</h2>
      <div class="p-4">
        <form th:action="@{/user/signup}" method="post" th:object="${userForm}">
          <div th:replace="~{form_errors :: formErrorsFragment}"></div>
          <div class="mb-3">
            <label for="inputId" class="form-label">아이디</label>
            <input type="text" class="form-control" id="inputId" th:field="*{username}">
          </div>
          <div class="mb-3">
            <label for="inputPassword1" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword1"th:field="*{password1}">
          </div>
          <div class="mb-3">
            <label for="inputPassword2" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="inputPassword2" th:field="*{password2}">
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">이메일</label>
            <input type="email" class="form-control" id="inputEmail" th:field="*{email}">
          </div>
          <div class="card text-center">
            <button type="submit" class="btn btn-danger" style="color: #ffffff; text-decoration: none;">가입하기</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
